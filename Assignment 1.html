<!DOCTYPE html>
<!--DOCTYPE to chose type of code to be written in file -->
<html lang="en">
<!--html lang sets defualt language of the site-->
<head>
<!--Head tag is used for data used by browser but is not displayed-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer 40K</title>
    <link rel = "stylesheet" type = "text/CSS" href = "40KHome.css">
    <!--link in meta data to access .css for rapid formating .css file 
        should automatical load if in corect folder-->
    <script src="40k.js"></script>
    <!--tells html where to get javascript code data-->
    <script>alert("Hello There! Currently under constuction but feel free to explore.")</script>
</head>

<body>
<!--Body tag is for the substance of the webpage text,links,graphics-->

    <h1>Warhammer 40K</h1>
    <!--h is a heading based on h1-h6, h1 usually the largest but  values can be changed in the .css-->
        
    <p class="cent">
    <!--p class="cent" gives a special designation that in .css alows it to be uniquely changed from other p-->
    Welcome to the warhammmer 40k Drop Site. Currtly under 
    <br>
    <!--br creates a break in text multiple br will creat spacing-->
    developement the end goal is to supply a source to set up 
    <br>
    stats of your army and create a roll generation system based 
    <br>
    upon unit verse advasary.
    </p>
    
    <br>
    <br>

    <h2>Countdown To Battle</h2>
    <P>T-minus 10 seconds</P>
    <!--p produces text in grouping and can be formated through .css-->

    <button class="ButtonHT" onclick="countDown()">Initiate Drop</button>
    <!--Button creates a button on the html page
        class = "" allows to define a new button group that is seperate from the rest making it definable in other code such as .css
        onclick= "" is the pre command and what is within the "" is the action-->

   <!-- <button class="ButtonHT" onclick="imageShow()">Hello There</button> -->


    <br>
    <br>

    
    <div id = "countdownTimer"> Ready to Launch </div>
    <!--div is a division or "container" for specific section in the html
    in order to change its style remember to use div in .css-->
    

    


    
</body>
</html>
